<div class="list__parent">
  <div class="list__child">
    <span class="list__header">Browse Swag</span>
    
    <div class="list__swag-container">
      <swag 
        action='listCtrl.goToDetails(item.id)' 
        action-label='details' 
        ng-repeat="item in listCtrl.swag" 
        item='item'>
      </swag>
    </div>
  </div>
</div>
